{% extends 'base.html' %}

{% block titulo %}
Perfil de {{ current_user.usuario }}
{% endblock %}

{% block conteudo %}
<div class="container mt-5 perfil-container">
    <h1 class="text-center mb-4">Perfil de {{ current_user.usuario }}</h1>
    <div class="card p-4">
        <form method="POST">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img src="{{ url_for('static', filename='img/fer.jpg') }}" class="img-fluid rounded-circle mb-3" alt="Avatar">
                </div>
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="usuario" class="form-label"><strong>Usuário:</strong></label>
                        <input type="text" class="form-control" id="usuario" name="usuario" value="{{ current_user.usuario }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><strong>Email:</strong></label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label"><strong>Endereço:</strong></label>
                        <input type="text" class="form-control" id="endereco" name="endereco" value="Jaraguá do Sul, Santa Catarina, Brasil" required>
                    </div>
                    <div class="mb-3">
                        <label for="rua" class="form-label"><strong>Rua:</strong></label>
                        <input type="text" class="form-control" id="rua" name="rua" value="Rua Flores, nº 345 CEP - 00000000" required>
                    </div>
                    <div class="mb-3">
                        <label for="complemento" class="form-label"><strong>Complemento:</strong></label>
                        <input type="text" class="form-control" id="complemento" name="complemento" value="Próximo ao Partage Jaraguá" required>
                    </div>
                </div>
            </div>
            <hr>
            <div class="mb-3">
                <label for="senha1" class="form-label">Digite a nova senha:</label>
                <input type="password" class="form-control" id="senha1" name="senha1">
            </div>
            <div class="mb-3">
                <label for="senha2" class="form-label">Confirme a nova senha:</label>
                <input type="password" class="form-control" id="senha2" name="senha2">
            </div>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
        </form>
    </div>
</div>

<style>
/* Estilos para a página de perfil */
.perfil-container {
    max-width: 800px;
    margin: auto;
    color: black; 
}

.card {
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
}

img.rounded-circle {
    width: 150px;
    height: 150px;
}

.btn-success {
    background-color: #2BA536;
    border: none;
}

.form-control {
    border-radius: 5px;
}

.text-center {
    color: #F49423;
}
</style>
{% endblock %}
